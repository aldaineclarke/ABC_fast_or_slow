<section class="container">

    <div class="row pt-5">
        <div class="col">
            <div class="d-flex gap-3 items-center">
                <button routerLink="/game" class="circle-btn">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                        <g id="SVGRepo_iconCarrier"> 
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M11.7071 4.29289C12.0976 4.68342 12.0976 5.31658 11.7071 5.70711L6.41421 11H20C20.5523 11 21 11.4477 21 12C21 12.5523 20.5523 13 20 13H6.41421L11.7071 18.2929C12.0976 18.6834 12.0976 19.3166 11.7071 19.7071C11.3166 20.0976 10.6834 20.0976 10.2929 19.7071L3.29289 12.7071C3.10536 12.5196 3 12.2652 3 12C3 11.7348 3.10536 11.4804 3.29289 11.2929L10.2929 4.29289C10.6834 3.90237 11.3166 3.90237 11.7071 4.29289Z" fill="currentColor"></path> 
                        </g>
                    </svg>
            
                </button>
                <h1 class="mb-0">Create a server.</h1>
            </div>
        </div>
    </div>
    
    
    <div class="row mt-3">
        <div class="col">
            <form class="d-flex flex-column create-form" [formGroup]="serverForm" (submit)="createServer()">
                <label>
                    <span>Server Name:</span>
                    <input type="text" placeholder="Good Kid Mad City" formControlName="name">
                </label>
                <label>
                    <span>Server Limit:</span>
                    <input type="number" placeholder="20" max="20" formControlName="player_limit">
                </label>
                <label>
                    <span>Game Fields:</span>
                    <input type="text" hidden>
                    <ul class="chips">
                        <li class="chip-item" [ngClass]="{'active':item.selected}" *ngFor="let item of items">{{item.item}}</li>
                        <li class="add-chip-item"  data-bs-target="#gameFieldModal" data-bs-toggle="modal"><svg viewBox="0 0 24 24"width="20px" height="20px" xmlns="http://www.w3.org/2000/svg" fill="#000000"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <title></title> <g id="Complete"> <g data-name="add" id="add-2"> <g> <line fill="none" stroke="#000000" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" x1="12" x2="12" y1="19" y2="5"></line> <line fill="none" stroke="#000000" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" x1="5" x2="19" y1="12" y2="12"></line> </g> </g> </g> </g></svg></li>
                        <!-- <li class="chip-item" [ngClass]="{'active':item.selected}" *ngIf="let item of items" (click)="selectItem(item)">{{item.item}}</li> -->

                    </ul>
                </label>
                <label>
                    <span>Voting Time (in seconds):</span>
                    <input type="text" placeholder="60" formControlName="voting_duration">
                </label>
                <label>
                    <span>Round Timeout (in seconds):</span>
                    <input type="text" placeholder="30" formControlName="round_duration">
                </label>

                <label>
                    <span>Total Rounds:</span>
                    <input type="text" placeholder="10" formControlName="round_limit">
                </label>
                <label>
                    <span>Room Privacy</span>
                    <select formControlName="privacy">
                        <option value="" disabled>--Choose Room Privacy--</option>
                        <option value="{{entry.key}}" *ngFor="let entry of roomFormData.privacy | keyvalue">{{entry.value}}</option>
                    </select>
                </label>
                <label>
                    <span>Room Status</span>
                    <select formControlName="status">
                        <option value="" disabled>--Choose Room Status--</option>
                        <option value="{{entry.key}}" *ngFor="let entry of roomFormData.status | keyvalue">{{entry.value}}</option>
                    </select>
                </label>
                <div class="cta">
                    <button class="circle-btn"><span>Create Server</span></button>
                </div>
            </form>
        </div>
    </div>
</section>


<div class="modal fade" id="gameFieldModal" aria-hidden="true" aria-labelledby="gameFieldModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" >Add Game Field</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <ul class="chips">
                <li class="chip-item" [ngClass]="{'active':item.selected}" *ngFor="let item of items" >{{item.item}} <span (click)="deleteItem(item)"><svg fill="#000000" height="10px" width="10px" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 492 492" xml:space="preserve"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <g> <g> <path d="M300.188,246L484.14,62.04c5.06-5.064,7.852-11.82,7.86-19.024c0-7.208-2.792-13.972-7.86-19.028L468.02,7.872 c-5.068-5.076-11.824-7.856-19.036-7.856c-7.2,0-13.956,2.78-19.024,7.856L246.008,191.82L62.048,7.872 c-5.06-5.076-11.82-7.856-19.028-7.856c-7.2,0-13.96,2.78-19.02,7.856L7.872,23.988c-10.496,10.496-10.496,27.568,0,38.052 L191.828,246L7.872,429.952c-5.064,5.072-7.852,11.828-7.852,19.032c0,7.204,2.788,13.96,7.852,19.028l16.124,16.116 c5.06,5.072,11.824,7.856,19.02,7.856c7.208,0,13.968-2.784,19.028-7.856l183.96-183.952l183.952,183.952 c5.068,5.072,11.824,7.856,19.024,7.856h0.008c7.204,0,13.96-2.784,19.028-7.856l16.12-16.116 c5.06-5.064,7.852-11.824,7.852-19.028c0-7.204-2.792-13.96-7.852-19.028L300.188,246z"></path> </g> </g> </g></svg></span></li>
                <!-- <li class="chip-item" [ngClass]="{'active':item.selected}" *ngIf="let item of items" (click)="selectItem(item)">{{item.item}}</li> -->

            </ul>
            <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Field Column:</label>
                <input (keypress)="allowEnterToSubmit($event)" type="text" class="form-control" id="recipient-name" [formControl]="columnField">
            </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" (click)="createField()">Add Field</button>
        </div>
      </div>
    </div>
</div>
