<section class="container">
    <div class="row pt-5">
        <div class="col">
            <div class="d-flex gap-3 items-center">
                <button routerLink="/game" class="circle-btn">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                        <g id="SVGRepo_iconCarrier"> 
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M11.7071 4.29289C12.0976 4.68342 12.0976 5.31658 11.7071 5.70711L6.41421 11H20C20.5523 11 21 11.4477 21 12C21 12.5523 20.5523 13 20 13H6.41421L11.7071 18.2929C12.0976 18.6834 12.0976 19.3166 11.7071 19.7071C11.3166 20.0976 10.6834 20.0976 10.2929 19.7071L3.29289 12.7071C3.10536 12.5196 3 12.2652 3 12C3 11.7348 3.10536 11.4804 3.29289 11.2929L10.2929 4.29289C10.6834 3.90237 11.3166 3.90237 11.7071 4.29289Z" fill="currentColor"></path> 
                        </g>
                    </svg>
            
                </button>
                <h1 class="mb-0">Create an account</h1>
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col">
            <form class="d-flex flex-column create-form" [formGroup]="registrationForm" (submit)="register()">
                <div class="form-group">
                    <label>
                        <span>Firstname:</span>
                        <input type="text" placeholder="Firstname" formControlName="firstName" required>
                    </label>
                    <app-validation [control]="registrationForm.controls.firstName" controlName="Firstname"></app-validation>
                </div>
                <div class="form-group">
                    <label>
                        <span>Lastname:</span>
                        <input type="text" placeholder="Lastname" formControlName="lastName" required>
                    </label>
                    <app-validation [control]="registrationForm.controls.lastName" controlName="Lastname"></app-validation>
                </div>
                <div class="form-group">
                    <label>
                        <span>Username:</span>
                        <input type="text" placeholder="Username" formControlName="username" required>
                    </label>
                    <app-validation [control]="registrationForm.controls.username" controlName="Username"></app-validation>
                </div>
                <div class="form-group">
                    <label>

                        <span>Email:</span>
                        <input type="text" placeholder="Email" formControlName="email" required>
                        
                    </label>
                    <app-validation [control]="registrationForm.controls.email" controlName="Email"></app-validation>
                </div>
                <div class="form-group">
                    <label>
                        <span>Password:</span>
                        <input type="password" placeholder="Password" required formControlName="password">
                        
                    </label>
                    <app-validation [control]="registrationForm.controls.password" controlName="Password"></app-validation>
                </div>
                <div class="form-group">
                    <label>
                        <span>Confirm Password:</span>
                        <input type="password" placeholder="Confirm Password" appPasswordMatch="password" formControlName="confirmPassword">
                        
                    </label>
                    <app-validation [control]="registrationForm.controls.confirmPassword" controlName="Confirm Password"></app-validation>
                </div>
                <div class="d-flex gap-5">
                    <div class="cta">
                        <button class="circle-btn" type="submit"><span>Register</span></button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
